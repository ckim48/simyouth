<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <title>Scenario</title>
  <style>
    .scenario-card{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    #loadingOverlay{
      position: fixed;
      inset: 0;
      background-color: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    #loadingOverlay.active{
      opacity: 1;
      visibility: visible;
    }

    /* small info note for image processing */
    .hint-note{
      margin-top: .5rem;
      font-size: .9rem;
      color: rgba(15, 23, 42, .75);
      display: none;
    }
    .hint-note.show{ display:block; }

    .toggle-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: .85rem 1rem;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: .9rem;
      background: rgba(255,255,255,.7);
    }
    .toggle-left{
      display:flex;
      flex-direction:column;
      gap:.15rem;
    }
    .toggle-title{
      font-weight: 700;
      color: rgba(15, 23, 42, .92);
      line-height: 1.1;
    }
    .toggle-sub{
      font-size: .85rem;
      color: rgba(71, 85, 105, .85);
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="text-center">
      <div class="spinner-border text-success" role="status" style="width:3rem;height:3rem;"></div>
      <p style="margin-top:10px;">Generating scenario... Please wait.</p>
    </div>
  </div>

  <div class="container">
    <div class="scenario-card d-block mx-auto mt-5">
      <h3>{{ scenario_title }}</h3>
      <p>{{ scenario_text }}</p>

      <form id="scenarioForm" action="/scenario" method="POST">
        <input type="hidden" name="scenario_id" value="{{ scenario_id }}">

        <!-- Image processing toggle -->
        <div class="mt-3">
          <div class="toggle-row">
            <div class="toggle-left">
              <div class="toggle-title">Image processing</div>
              <div class="toggle-sub">Generate or analyze images during this step</div>
            </div>

            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" role="switch"
                     id="imageToggle" name="use_image" value="1">
            </div>
          </div>

          <!-- shows only when toggle ON -->
          <div id="imageHint" class="hint-note">
            Image processing can take a few minutes when enabled.
          </div>
        </div>

        <div class="list-group mt-3">
          {% for val, label in options %}
            <label class="list-group-item gap-3">
              <input class="form-check-input" type="radio" name="choice" value="{{ val }}" required>
              <span>{{ label }}</span>
            </label>
          {% endfor %}
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit Decision</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
  <script>
    const form = document.getElementById('scenarioForm');
    const overlay = document.getElementById('loadingOverlay');

    // toggle hint
    const imageToggle = document.getElementById('imageToggle');
    const imageHint = document.getElementById('imageHint');

    function syncImageHint(){
      if (imageToggle.checked) imageHint.classList.add('show');
      else imageHint.classList.remove('show');
    }
    imageToggle.addEventListener('change', syncImageHint);
    syncImageHint();

    // overlay on submit
    form.addEventListener('submit', function(){
      overlay.classList.add('active');
    });
  </script>
</body>
</html>
